<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画音智慧化处理平台</title>
  <link rel="icon" type="image/x-icon" href="/static/bitbug_favicon.ico">
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/specialized/super_video.css">
</head>
<body>
  <div class="container">
    <div class="page">
      <div class="topbar">
        <div class="brand">
          <div class="brand-logo">
            <img src="/static/favicon.png" alt="SuperVideo">
          </div>
          <div class="brand-title">画音智慧化处理平台</div>
        </div>
        <div class="nav">
          <button class="nav-btn active" onclick="switchTab('analysis')" id="analysisTab">视频超分</button>
          <button class="nav-btn" onclick="switchTab('history')" id="historyTab">任务列表</button>
          <button class="nav-btn" id="refreshBtn" type="button">刷新</button>
        </div>
      </div>

      <div class="layout">
        <div class="panel" id="analysisPanel">
          <div class="panel-header">
            <div class="panel-title">工作台</div>
            <div class="chip">SuperVideo</div>
          </div>

          <div class="grid">
            <div class="card">
              <div class="field-label">任务名称</div>
              <input class="input" type="text" id="taskNameInput" placeholder="任务名称">
            </div>

            <div class="card">
              <div class="field-label">上传视频</div>
              <div class="upload" id="uploadArea">
                <div class="upload-inner">
                  <div class="upload-icon">📁</div>
                  <div>拖拽或点击上传</div>
                </div>
                <input type="file" id="videoInput" accept="video/*">
              </div>
              <div class="preview" id="videoPreview">
                <div class="preview-head">预览</div>
                <video controls id="previewVideo"></video>
              </div>
              <div class="actions" style="margin-top: 12px; display: none;" id="fileActions">
                <button class="btn btn-ghost" id="changeVideoBtn">重新选择</button>
              </div>
            </div>

            <div class="card">
              <div class="field-label">处理选项</div>
              <div class="pill-group">
                <div class="pill-row">
                  <label class="pill">
                    <input type="radio" name="processingOption" id="denoiseCheck" value="denoise">
                    <span class="pill-text">降噪</span>
                  </label>
                  <label class="pill">
                    <input type="radio" name="processingOption" id="superResCheck" value="super_resolution">
                    <span class="pill-text">去模糊/超分</span>
                  </label>
                  <label class="pill">
                    <input type="radio" name="processingOption" id="portraitCheck" value="portrait_enhancement">
                    <span class="pill-text">人物增强</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="field-label">模型选择</div>
              <div class="model-grid">
                <label class="model-card">
                  <input class="model-radio" type="radio" name="modelSelect" value="SeedVR2">
                  <div class="model-name">SeedVR2</div>
                </label>
                <label class="model-card">
                  <input class="model-radio" type="radio" name="modelSelect" value="FlashVSR">
                  <div class="model-name">FlashVSR</div>
                </label>
              </div>
            </div>

            <div class="card">
              <div class="actions">
                <button class="btn btn-primary" id="submitBtn" disabled>提交</button>
              </div>
            </div>
          </div>
        </div>

        <div class="panel" id="historyPanel" style="display: none;">
          <div class="panel-header">
            <div class="panel-title">任务列表</div>
            <div class="chip" onclick="downloadTasks()" style="cursor: pointer;">下载</div>
          </div>
          <div class="task-list" id="taskList">
            <div class="task-item">
              <div class="task-header">
                <div class="task-id">task_xxxxxx01</div>
                <div class="status completed">完成</div>
              </div>
              <div class="task-meta">
                <span>SeedVR2</span>
                <span>超分</span>
              </div>
            </div>
            <div class="task-item">
              <div class="task-header">
                <div class="task-id">task_xxxxxx02</div>
                <div class="status">排队中</div>
              </div>
              <div class="task-meta">
                <span>FlashVSR</span>
                <span>人物增强</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="taskDetailModal" class="task-detail-modal" style="display: none;">
    <div class="task-detail-dialog">
      <div class="task-detail-header">
        <div class="task-detail-title">任务详情</div>
        <button
          type="button"
          class="task-detail-close"
          onclick="closeTaskDetail()"
        >
          ✕
        </button>
      </div>
      <div id="taskDetailContent" class="task-detail-body"></div>
    </div>
  </div>

  <div id="toastContainer"></div>
  <script src="/static/specialized/super_video.js"></script>
</body>
</html>
